<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'slide-in': 'slide-in 0.3s ease-out',
                        'slide-out': 'slide-out 0.3s ease-in',
                        'fade-in': 'fade-in 0.3s ease-out',
                        'bounce-in': 'bounce-in 0.5s ease-out',
                    },
                    keyframes: {
                        'slide-in': {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        'slide-out': {
                            '0%': { transform: 'translateX(0)', opacity: '1' },
                            '100%': { transform: 'translateX(100%)', opacity: '0' }
                        },
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        'bounce-in': {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '50%': { transform: 'scale(1.1)', opacity: '1' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen font-sans">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Todo App</h1>
            <p class="text-gray-600">Stay organized and productive</p>
        </div>

        <!-- Input Section -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="todo-input" 
                    placeholder="What needs to be done?"
                    class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors duration-200"
                    maxlength="100"
                >
                <button 
                    id="add-btn" 
                    class="px-6 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-xl hover:from-purple-600 hover:to-blue-600 transition-all duration-200 font-medium shadow-lg hover:shadow-xl transform hover:scale-105"
                >
                    Add Task
                </button>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-xl p-4 text-center shadow-md">
                <div class="text-2xl font-bold text-gray-800" id="total-count">0</div>
                <div class="text-sm text-gray-600">Total</div>
            </div>
            <div class="bg-white rounded-xl p-4 text-center shadow-md">
                <div class="text-2xl font-bold text-green-600" id="completed-count">0</div>
                <div class="text-sm text-gray-600">Completed</div>
            </div>
            <div class="bg-white rounded-xl p-4 text-center shadow-md">
                <div class="text-2xl font-bold text-orange-600" id="pending-count">0</div>
                <div class="text-sm text-gray-600">Pending</div>
            </div>
        </div>

        <!-- Todo List -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Tasks</h2>
                <div id="todo-list" class="space-y-3">
                    <div id="empty-state" class="text-center py-12 text-gray-500">
                        <div class="text-6xl mb-4">üìù</div>
                        <p class="text-lg">No tasks yet. Add one above!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
